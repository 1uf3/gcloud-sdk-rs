name: auto update google apis
on:
  workflow_dispatch:
  schedule:
    - cron: '5 4 * * 1'
jobs:
  auto_release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy
      - run: cargo install cargo-release
      - run: bash .github/workflows/autorelease/autorelease.sh
