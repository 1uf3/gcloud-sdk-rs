[package]
name = "spanner-admin"
version = "0.1.0"
authors = ["mechiru <u9053u6d41@gmail.com>"]
edition = "2018"

[dependencies]
googapis = { path = "./../../googapis", default-features = false, features = ["google-spanner-admin-database-v1"] }
gouth = { version = "0.1" }
tonic = { version = "0.4", features = ["tls"] }
prost = "0.7"
prost-types = "0.7"
tokio = { version = "1", features = ["rt-multi-thread", "time", "fs", "macros"] }
